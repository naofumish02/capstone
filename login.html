<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HOME </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
    body{
        background: url('background.gif') no-repeat;
        background-position: center;
        background-size: cover;
    }
    .form-control{
        border: 0.3px  solid black;
    }

    @media only screen and (max-width: 600px) {
  .formbox {
        width: 75%;
     }
}
</style>
</head>
<body class="vh-100">
    <div class="container vh-100">
        <div class="row align-items-center vh-100">
            <div class="col-lg-4 mx-auto formbox ">
                <div class="bg-white p-3 rounded shadow-lg">
                    <form>
                        <div class="mb-3">
                            <img src="Logo1.png" height="70vh">
                            <h2 class="text-center"> SBO Voting System </h2>
                            <hr> 
                            <hr class="w-50 mx-auto justify-content-center">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="userID" class="form-control" placeholder="User ID">
                        </div>
                        <div class="mb-4">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="mb-3 text-end">
                            <button type="submit" id="submit" class="btn" style=" width: 120px; background-color: #4154F1;  color: white;"> Login </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
